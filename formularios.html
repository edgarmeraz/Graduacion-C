<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <button class="btn btn-primary" data-toggle="modal" data-target="#mimodal"> Abrir modal
	</button>

    <div class="modal fade" rol="dialog" id="mimodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Modal
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
						<span aria-hidden= "true">&times;</span>
					</button>
                </div>
                <div class="modal-body">
                    <section class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <form>
                                <div class="form-group">
                                    <label>Usuario</label>
                                    <input type="text" class="form-control">
                                    <small class="form-text text-muted">Escribe tu nombre de usuario</small>
                                </div>
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input type="password" class="form-control">
                                    <small class="form-text text-muted">Ingresa tu contraseña</small>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-outline-primary btn-block">
                                                    <i class="fas fa-check"></i>
                                                    Aceptar</button>

                                </div>
                            </form>
                        </div>
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"> Close </button>
                    <button type="button" class="btn btn-primary">Save change 
                        </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
